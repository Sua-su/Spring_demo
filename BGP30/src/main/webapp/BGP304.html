<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BGP Practice #304(BS)</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
<script src="./js/imageRotaion.js" defer></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const images = [
            "./img/yju_main.png",
            "./img/yju_main1.png",
            "./img/yju_main2.png",
            "./img/yju_main3.png"
        ];
        let index = 0;
        const mainImage = document.getElementById("mainImage");
        setInterval(() => {
            index = (index + 1) % images.length;
            mainImage.src = images[index];
        }, 3000);
    });
</script>

<style>
    .navbar-brand img {
        height: 40px;
        width: auto;
    }
    .login-form input{
        font-size: 14px;
        padding: 2px 6px;
        height: 30px;
    }
    .login-form button{
        font-size: 14px;
        padding: 2px 10px;
        height: 32px;
        white-space: nowrap;
    }
    #mainImage {
        max-width: 100%;
        height: auto;
    }
    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 15px 0;
    }
</style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="./img/yju_tump.png" alt="영진로고">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="#">대학안내</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">계열학과</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">캠퍼스라이프</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Pride of YJU</a></li>
                </ul>
                <form class="d-flex login-form" role="login">
                    <input class="form-control me-2" type="text" placeholder="아이디" aria-label="아이디">
                    <input class="form-control me-2" type="password" placeholder="비밀번호" aria-label="비밀번호">
                    <button class="btn btn-primary me-2" type="submit">로그인</button>
                    <button class="btn btn-outline-primary" type="button">회원가입</button>
                </form>
            </div>
        </div>
    </nav>
    <main class="container mt-3 text-center">
        <img id="mainImage" src="./img/yju_main.png" alt="메인 이미지" class="img-fluid">
    </main>
    <footer>

    </footer>
</body>
